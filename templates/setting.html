{% extends "topic/base.html" %}
{% block title %}修改主页{% endblock%}
{% block main %}

<div id="main">
    <div id="sidebar">
        <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a>个人信息</a><span class="divider"></span></li>
      </ul>
    </div>
    <div class="inner userinfo">
      <div class="user_big_avatar">
        <img src={{ u.image }} class="user_avatar" title={{ u.username }}>
      </div>
      <a class="dark">{{ u.username }}</a>
        <div class="space clearfix"></div>
        <span class="signature">
        “

            这家伙很懒，什么个性签名都没有留下。

        ”
    </span>
    </div>
  </div>
        <div class="panel">
            <div class="inner">
                <a href="/topic/new?board_id={{ bid }}" class="create_topic_btn">
                    <span class="span-success">发布话题</span>
                </a>
            </div>
        </div>
    </div>

<div id="content">
  <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="https://cnodejs.org/">主页</a><span class="divider">/</span></li>
        <li class="active">设置</li>
      </ul>
    </div>
    <div class="inner">


      <form id="setting_form" class="form-horizontal" action="{{ url_for('.change_username') }}" method="post">
        <div class="control-group">
          <label class="control-label" for="name">用户名</label>
          <div class="controls">
            <input class="input-xlarge readonly" id="name" name="name" size="30" type="text"  value={{ u.username }}>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="signature">个性签名</label>

          <div class="controls">
            <textarea class="input-xlarge" id="signature" name="signature" size="30"></textarea>
          </div>
        </div>
        <input type="hidden" id="action" name="action" value="change_setting">
        <input type="hidden" name="_csrf" value="klHtZN4l-FR2sF1XjmeMy2Y9IS_cr2U2M5oY">

        <div class="form-actions">
          <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
        </div>
      </form>
    </div>
  </div>

  <div class="panel">
    <div class="header">
      <span class="col_fade">更改密码</span>
    </div>
    <div class="inner">
      <form class="form-horizontal" method="post" action="{{ url_for('.change_password') }}">
        <div class="control-group">
          <label class="control-label" for="old_pass">当前密码</label>
          <div class="controls">
            <input class="input-xlarge" type="password" id="old_pass" name="old_pass" size="30">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="new_pass">新密码</label>
              <div class="controls">
            <input class="input-xlarge" type="password" id="new_pass" name="new_pass" size="30">
          </div>
        </div>
        <div class="form-actions">
          <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码">
        </div>
      </form>
    </div>
  </div>

  <div class="panel">
    <div class="header">
      <span class="col_fade">上传头像</span>
    </div>
    <div class="inner">
      <form method="post"
      action="{{ url_for('.avatar_add')}}"
      enctype="multipart/form-data"
>
    <input type="file" name="avatar">
    <button class="span-primary submit_btn" type="submit">上传头像</button>
</form>
      <div>
    </div>
  </div>
</div>
    </div>
</div>
<script>
  (function () {
    var editor = new Editor();
    editor.render($('.editor')[0]);
  })();

</script>

{% endblock %}
